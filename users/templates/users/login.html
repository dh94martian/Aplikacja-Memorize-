{% extends "memorizeapp/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Zaloguj się do konta</h2>
{% endblock header %}

{% block content %}
  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Zaloguj się</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'memorizeapp:index' %}" />
  </form>
{% endblock content %}
