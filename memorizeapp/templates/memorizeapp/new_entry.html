{% extends "memorizeapp/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Dodaj nowy wpis:</h2>
{% endblock header %}

{% block content %}
  <p><a href="{% url 'memorizeapp:topic' topic.id %}">{{ topic }}</a></p>
  <form action="{% url 'memorizeapp:new_entry' topic.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Dodaj wpis</button>
    {% endbuttons %}
  </form>
{% endblock content %}
