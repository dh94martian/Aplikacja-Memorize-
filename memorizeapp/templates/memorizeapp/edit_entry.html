{% extends "memorizeapp/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Edycja wpisu:</h2>
{% endblock header %}

{% block content %}
  <p><a href="{% url 'memorizeapp:topic' topic.id %}">{{ topic }}</a></p>
  <form action="{% url 'memorizeapp:edit_entry' entry.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Zapisz zmiany</button>
    {% endbuttons %}
  </form>
{% endblock content %}
