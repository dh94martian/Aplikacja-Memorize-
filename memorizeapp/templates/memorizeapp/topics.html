{% extends "memorizeapp/base.html" %}

{% block header %}
	<h1>Tematy</h1>
{% endblock header %}

{% block content %}
  <ul>
    {% for topic in topics %}
      <li>
        <h3>
          <a href="{% url 'memorizeapp:topic' topic.id %}">{{ topic }}</a>
        </h3>
      </li>
    {% empty %}
      <li>Nie został jeszcze dodany żaden temat.</li>
    {% endfor %}
  </ul>

  <h3><a href="{% url 'memorizeapp:new_topic' %}">Dodaj nowy temat</h3>
{% endblock content %}
