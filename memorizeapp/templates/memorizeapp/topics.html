{% extends "memorizeapp/base.html" %}

{% block content %}

  <p>Tematy</p>

  <ul>
    {% for topic in topics %}
      <li><a href="{% url 'memorizeapp:topic' topic.id %}">{{ topic }}</a></li>
    {% empty %}
      <li>Nie został jeszcze dodany żaden temat.</li>
    {% endfor %}
  </ul>

{% endblock content %}
