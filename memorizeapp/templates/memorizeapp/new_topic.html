{% extends "memorizeapp/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Dodaj nowy temat:</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'memorizeapp:new_topic' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Dodaj temat</button>
    {% endbuttons %}
  </form>
{% endblock content %}
